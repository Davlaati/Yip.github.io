<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notcoin Mining</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Notcoin Mining</h1>
        <div id="user-section">
            <h2>Ro'yxatdan o'tish / Kirish</h2>
            <input type="text" id="username" placeholder="Foydalanuvchi nomi">
            <input type="password" id="password" placeholder="Parol">
            <button onclick="register()">Ro'yxatdan o'tish</button>
            <button onclick="login()">Kirish</button>
        </div>
        <div id="mining-section" style="display:none;">
            <button onclick="mineNotcoins()">Notcoin qazish</button>
            <h3>Sizning Notcoinlaringiz: <span id="notcoin-count">0</span></h3>
        </div>
        <div id="leaderboard-section">
            <h2>Liderlar</h2>
            <ul id="leaderboard"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
